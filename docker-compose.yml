services:
  db:
    image: postgres:15
    container_name: fsad
    restart: always
    environment:
      POSTGRES_DB: fsad
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
